<script type='text/javascript'>//<![CDATA[
"use strict";
var keyLeftDown = false;
var keyUpDown = false;
var keyRightDown = false;
var keyDownDown = false;

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

var viewport={};
viewport.w=window.innerWidth;
viewport.h=window.innerHeight;

var sprite={};
sprite.x=150;
sprite.dx=0;
sprite.y=150;
sprite.dy=0;
sprite.dom=document.getElementById("test");

var coinSprite={};
coinSprite.dom=document.getElementById("coin");
coinSprite.x=Math.floor(Math.random() * (viewport.w-20))
coinSprite.y=Math.floor(Math.random() * (viewport.h-20));

var score=0;
var tijd=2000;
updateHud();

// assets
var hitSound=document.getElementById("hit");

function updateHud()
{
	document.getElementById("hud").innerHTML="tijd: "+tijd+" score: "+score;

}
function updateSprite(s)
{
	s.dom.style.left=s.x+"px";
	s.dom.style.top=s.y+"px";
}
function initSprite(s)
{
	s.w=s.dom.clientWidth;
	s.h=s.dom.clientHeight;
	console.log("sprite "+s.dom.id+" "+s.w+"x"+s.h);
}
function spriteHitTest(s1,s2)
{
	if (s1.x < s2.x + s2.w &&
	   s1.x + s1.w > s2.x &&
	   s1.y < s2.y + s2.h &&
	   s1.h + s1.y > s2.y) {
		return true;
	}else
	{
		return false;
	}
}
updateSprite(coinSprite);
initSprite(coinSprite);
initSprite(sprite);
loop();

function loop()
{
  updateSprite(sprite);
  sprite.x=sprite.x+sprite.dx;
  if(sprite.x>(viewport.w-100))
  {
	  sprite.dx=-Math.abs(sprite.dx);
 	 sprite.dx*=0.9;
  }
  if(sprite.x<0)
  {
	  sprite.dx=Math.abs(sprite.dx);
 	 sprite.dx*=0.9;
  }
  sprite.y=sprite.y+sprite.dy;
  if(sprite.y>(viewport.h-100))
  {
  	sprite.y=(viewport.h-100);
	  sprite.dy=-Math.abs(sprite.dy);
 	 sprite.dy*=0.9;
  }
  if(sprite.y<0)
  {
	  sprite.dy=Math.abs(sprite.dy);
 	 sprite.dy*=0.9;
  }
  if(keyLeftDown)
  {
    sprite.dx-=0.5;
  }
  if(keyUpDown)
  {
    sprite.dy-=0.5;
  }
  if(keyRightDown)
  {
    sprite.dx+=0.5;
  }
  if(keyDownDown)
  {
    sprite.dy+=0.5;
  }
  sprite.dy*=0.99;
  sprite.dx*=0.99;
  
  if(spriteHitTest(sprite,coinSprite)==true)
  {
	console.log("we are hitting");
	coinSprite.x=Math.floor(Math.random() * (viewport.w-20))
	coinSprite.y=Math.floor(Math.random() * (viewport.h-20));
	updateSprite(coinSprite);
	console.log(hitSound);
	hitSound.play();
	score++;
  }
  tijd--;
  if(tijd>0)
  {
	window.requestAnimationFrame(loop);
  }
   updateHud();

	
}

function keyDownHandler(ev)
{
 if(ev.keyCode == 37)
 {
   keyLeftDown = true;
 }else if (ev.keyCode == 38)
 {
   keyUpDown = true;
 }else if (ev.keyCode == 39)
 {
   keyRightDown = true;
 }else if (ev.keyCode == 40)
 {
   keyDownDown = true;
 }
}

function keyUpHandler(ev)
{
 if(ev.keyCode == 37)
 {
   keyLeftDown = false;
 }else if (ev.keyCode == 38)
 {
   keyUpDown = false;
 }else if (ev.keyCode == 39)
 {
   keyRightDown = false;
 }else if (ev.keyCode == 40)
 {
   keyDownDown = false;
 }
}
</script>
